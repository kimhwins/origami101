<!doctype html>

<html lang="en">

	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Origami</title>
		
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500" rel="stylesheet">
		<link href="./fontawesome-all.css" rel="stylesheet">
		
	</head>

	<body>
		
		<div class="header">
			<div class="paper-1 shadow">
				<div class="header-text">
					ORIGAMI 101
				</div>

				<div class="center">
					<div class="text">
						<i id="map" class="fas fa-map-marker-alt"></i>
						Room 3B
					</div>
					<br>
					<div class="text">
						<i class="far fa-calendar"></i>
						March 15th
					</div>
					<br>
					<div class="text">
						<i id="clock" class="far fa-clock"></i>
						5:00pm
					</div>
				</div>

				<div class="center">
					<a class="button" href="">RSVP</a>
				</div>
				
			</div>

			<div>
				<img id="crane" src="images/crane.png" alt="crane">
			</div>

			<div>
				<img id="boat" src="images/boat.png" alt="crane">
			</div>

			<div>
				<img id="dolphin" src="images/dolphin-2.png" alt="crane">
			</div>

			<div class="paper-2 shadow"></div>
			
		</div>
		
	</body>

</html>
